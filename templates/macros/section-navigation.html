{% macro navigation(paginator) %}
<div class="blog-navigation d-flex justify-content-between">
	{% if paginator.previous %}
	<a href="{{ paginator.previous | safe }}">
		<div class="card my-1">
			<div class="card-body py-2">← Previous 5000</div>
		</div>
	</a>
	{% endif %} {% if paginator.next %}
	<a class="ms-auto" href="{{ paginator.next | safe }}">
		<div class="card my-1">
			<div class="card-body py-2">Next 5000 →</div>
		</div>
	</a>
	{% endif %}
</div>
{% endmacro %}
